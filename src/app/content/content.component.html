@if (data$ | async; as data) {
<section class="border-double border-4 border-black rounded h-80 w-80 overflow-auto text-center">
  @for (item of data; track item) {
    <p class="text-2xl p-2">{{item}}</p>
  } @empty {
    <p class="text-2xl p-2">Still waiting . . .</p>
  }
</section>
} @else {
  <img class="rounded" ngSrc="./assets/cant_wait.jpg" height="374" width="300" priority alt="cant-wait" />
}
